<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto WiFi Connect</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            max-width: 500px; 
            margin: 0 auto; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .status {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        .network-card {
            margin: 12px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .password {
            font-family: monospace;
            font-size: 18px;
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
            margin: 5px 0;
        }
        .os-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .loader {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        .manual-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            display: inline-block;
        }
        .manual-button:hover {
            background: #218838;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1 style="color: white; text-align: center; margin-bottom: 10px;">ü§ñ Auto WiFi Connect</h1>
    <p style="color: white; text-align: center; opacity: 0.9;">Automatische Verbindung f√ºr dein Ger√§t</p>
    
    <div class="status">
        <div id="os-badge" class="os-badge">
            <div class="loader"></div>Erkennung l√§uft...
        </div>
        <div id="content"></div>
    </div>

    <script>
        // WiFi Konfiguration
        const wifiNetworks = [
            { ssid: 'KiJu', password: '206ogoOvdw14uNxXE9wJ' },
            { ssid: 'MA-PRV', password: 'D1MKiMaPvR23!' }
        ];

        // Betriebssystem Erkennung
        function detectOS() {
            const userAgent = navigator.userAgent;
            
            if (/android/i.test(userAgent)) return 'android';
            if (/iphone|ipad|ipod/i.test(userAgent)) return 'ios';
            if (/windows/i.test(userAgent)) return 'windows';
            if (/mac/i.test(userAgent)) return 'mac';
            if (/linux/i.test(userAgent)) return 'linux';
            
            return 'unknown';
        }

        // Verbesserte WiFi Connection Functions
        function connectToWifi(ssid, password) {
            const os = detectOS();
            
            if (os === 'android') {
                // Verbesserter Android Intent
                const intentUrl = `intent://wifi/configure?ssid=${encodeURIComponent(ssid)}&password=${encodeURIComponent(password)}#Intent;scheme=android;package=com.android.settings;end;`;
                window.location.href = intentUrl;
                
                // Fallback f√ºr √§ltere Android Versionen
                setTimeout(() => {
                    window.location.href = 'intent://settings/wifi#Intent;scheme=android;end;';
                }, 1000);
                
            } else if (os === 'ios') {
                // iOS - Versuche verschiedene URL Schemes
                const schemes = [
                    'App-Prefs:root=WIFI',
                    'prefs:root=WIFI',
                    'App-Prefs:WIFI',
                    'prefs:WIFI'
                ];
                
                let opened = false;
                schemes.forEach(scheme => {
                    if (!opened) {
                        try {
                            window.location.href = scheme;
                            opened = true;
                        } catch(e) {
                            console.log('Scheme failed:', scheme);
                        }
                    }
                });
                
            } else if (os === 'linux') {
                // Linux - Erweiterte Unterst√ºtzung
                if (navigator.userAgent.includes('Ubuntu') || navigator.userAgent.includes('Debian')) {
                    // F√ºr GNOME-basierte Systeme
                    try {
                        window.location.href = 'gnome-control-center://wifi';
                    } catch(e) {
                        // Fallback zu nm-connection-editor
                        console.log('GNOME control center not available');
                    }
                }
                // Weitere Linux-Distributionen k√∂nnen hier hinzugef√ºgt werden
            }
        }

        // Manuelle Verbindungsfunktionen
        function manualConnect(ssid, password) {
            const os = detectOS();
            let message = '';
            
            if (os === 'android') {
                message = `Gehe zu Einstellungen ‚Üí WLAN\nSuche nach: ${ssid}\nPasswort: ${password}`;
            } else if (os === 'ios') {
                message = `Gehe zu Einstellungen ‚Üí WLAN\nSuche nach: ${ssid}\nPasswort: ${password}`;
            } else if (os === 'linux') {
                message = `Netzwerk: ${ssid}\nPasswort: ${password}\n\nKlicke auf das Netzwerk-Symbol und w√§hle "${ssid}"`;
            } else {
                message = `WLAN Name: ${ssid}\nPasswort: ${password}`;
            }
            
            alert(message);
        }

        function init() {
            const os = detectOS();
            const osBadge = document.getElementById('os-badge');
            const content = document.getElementById('content');
            
            // OS anzeigen
            osBadge.innerHTML = `Erkannt: ${os.toUpperCase()}`;
            
            let html = '';
            const primaryNetwork = wifiNetworks[0];
            
            if (os === 'android') {
                // Verbesserte Android Logik
                html = `
                    <h3>üì± Android Verbindung</h3>
                    <p id="countdown">Automatische Verbindung wird versucht... <span id="timer">3</span>s</p>
                    <p>Falls nicht automatisch verbunden wird:</p>
                    <button class="manual-button" onclick="manualConnect('${primaryNetwork.ssid}', '${primaryNetwork.password}')">
                        üìã Anleitung anzeigen
                    </button>
                    <button class="manual-button" onclick="connectToWifi('${primaryNetwork.ssid}', '${primaryNetwork.password}')">
                        üîÑ Erneut versuchen
                    </button>
                `;
                
                // Sofortige Verbindung + Countdown
                connectToWifi(primaryNetwork.ssid, primaryNetwork.password);
                
                let countdown = 3;
                const timerElement = document.getElementById('timer');
                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        timerElement.textContent = '0';
                    } else {
                        timerElement.textContent = countdown;
                    }
                }, 1000);
                
            } else if (os === 'ios') {
                // Verbesserte iOS Logik
                html = `
                    <h3>üçé iOS Verbindung</h3>
                    <p id="countdown">√ñffne WiFi-Einstellungen... <span id="timer">3</span>s</p>
                    <p>Verbinde dich dann manuell mit dem Netzwerk:</p>
                    <button class="manual-button" onclick="manualConnect('${primaryNetwork.ssid}', '${primaryNetwork.password}')">
                        üìã Anleitung anzeigen
                    </button>
                    <button class="manual-button" onclick="connectToWifi('${primaryNetwork.ssid}', '${primaryNetwork.password}')">
                        üîÑ Einstellungen √∂ffnen
                    </button>
                `;
                
                // Sofort zu WiFi Einstellungen
                connectToWifi(primaryNetwork.ssid, primaryNetwork.password);
                
                let countdown = 3;
                const timerElement = document.getElementById('timer');
                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        timerElement.textContent = '0';
                    } else {
                        timerElement.textContent = countdown;
                    }
                }, 1000);
                
            } else if (os === 'linux') {
                // Linux Support
                html = `
                    <h3>üêß Linux Verbindung</h3>
                    <p>Automatische Verbindung wird versucht...</p>
                    <p>Falls nicht funktioniert:</p>
                    <button class="manual-button" onclick="manualConnect('${primaryNetwork.ssid}', '${primaryNetwork.password}')">
                        üìã Detaillierte Anleitung
                    </button>
                    <button class="manual-button" onclick="connectToWifi('${primaryNetwork.ssid}', '${primaryNetwork.password}')">
                        üîÑ Netzwerk-Manager √∂ffnen
                    </button>
                `;
                
                // Versuche Linux Verbindung
                connectToWifi(primaryNetwork.ssid, primaryNetwork.password);
                
            } else {
                // Andere Betriebssysteme
                html = `
                    <h3>üåê WiFi Verbindung</h3>
                    <p>Verwende diese Daten f√ºr die manuelle Verbindung:</p>
                    <button class="manual-button" onclick="manualConnect('${primaryNetwork.ssid}', '${primaryNetwork.password}')">
                        üìã Verbindungsdaten anzeigen
                    </button>
                `;
            }

            // Aktuelles Netzwerk anzeigen
            html += `
                <div style="background: #fff3cd; padding: 15px; border-radius: 10px; margin: 15px 0;">
                    <h4 style="margin-top: 0;">üéØ Empfohlenes Netzwerk</h4>
                    <strong>SSID:</strong> ${primaryNetwork.ssid}<br>
                    <strong>Passwort:</strong> <span class="password">${primaryNetwork.password}</span>
                </div>
            `;

            // Alle verf√ºgbaren Netzwerke
            html += '<h4>üì∂ Alle verf√ºgbaren Netzwerke</h4>';
            wifiNetworks.forEach(network => {
                html += `
                    <div class="network-card">
                        <strong>${network.ssid}</strong><br>
                        <span class="password">${network.password}</span>
                        <div style="margin-top: 8px;">
                            <button class="manual-button" style="background: #6c757d; padding: 8px 12px; font-size: 14px;" 
                                    onclick="manualConnect('${network.ssid}', '${network.password}')">
                                Zu diesem Netzwerk verbinden
                            </button>
                        </div>
                    </div>
                `;
            });

            // Erweiterte Fehlerbehebung
            html += `
                <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #dee2e6;">
                    <h4>üîß Problembehandlung</h4>
                    <small style="color: #6c757d;">
                        <strong>Android:</strong> Stelle sicher, dass "Links in Apps √∂ffnen" aktiviert ist<br>
                        <strong>iOS:</strong> Tippe auf "Zu Einstellungen" und dann "Zur√ºck zur App"<br>
                        <strong>Linux:</strong> NetworkManager muss installiert sein f√ºr automatische Verbindung
                    </small>
                </div>
            `;

            content.innerHTML = html;
        }

        // Automatisch starten
        window.onload = init;

        // Globale Funktionen f√ºr Buttons
        window.connectToWifi = connectToWifi;
        window.manualConnect = manualConnect;
    </script>
</body>
</html>
